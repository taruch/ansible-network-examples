---
- name: Setup Certificate Management Workflow
  hosts: localhost
  connection: local
  gather_facts: false
  vars_files:
    - job_templates.yml
    - credential_types.yml
  environment:
    CONTROLLER_HOST: "https://student1.q2fjc.example.opentlc.com"
    CONTROLLER_USERNAME: admin
    CONTROLLER_PASSWORD: 'yp0fib7l'
    # CONTROLLER_OAUTH_TOKEN:
    # CONTROLLER_HOST: "{{ controller }}"
    # CONTROLLER_PASSWORD: "{{ pass }}"
    # CONTROLLER_USERNAME: "{{ user }}"
    CONTROLLER_VERIFY_SSL: false

  tasks:
    - name: Import Credential Types
      ansible.controller.credential_type:
          description: ''
          injectors:
              env:
                  SN_HOST: "{% raw %}{{ host }}{% endraw %}"
                  SN_PASSWORD: "{% raw %}{{ password }}{% endraw %}"
                  SN_USERNAME: "{% raw %}{{ username }}{% endraw %}"
              extra_vars:
                  SN_HOST: "{% raw %}{{ host }}{% endraw %}"
                  SN_PASSWORD: "{% raw %}{{ password }}{% endraw %}"
                  SN_USERNAME: "{% raw %}{{ username }}{% endraw %}"
          inputs:
              fields:
              -   id: host
                  label: Host
                  type: string
              -   id: username
                  label: Username
                  type: string
              -   id: password
                  label: Password
                  secret: true
                  type: string
              required:
              - instance
              - username
              - password
          kind: cloud
          name: ServiceNow ITSM


    - name: Create ServiceNow Credential
      ansible.controller.credential:
          name: ServiceNow ITSM
          credential_type: ServiceNow ITSM
          description: ''
          inputs:
              host: https://ven05430.service-now.com/
              password: ''
              username: admin
          organization: Default

    - name: Create Gitlab Registry Credential
      ansible.controller.credential:
          name: Gitlab Ansible_EE Token
          credential_type: Container Registry
          description: ''
          inputs:
              host: registry.gitlab.com
              username: truch1
              verify_ssl: true
          organization: Default

    - name: Create CA Host Credential
      ansible.controller.credential:
          name: CA Host Credential
          credential_type: Machine
          description: ''
          inputs:
              username: juniper
              password: CHANGE_ME
          organization: Default

    - name: Import Execution Environments
      ansible.controller.execution_environment:
          credential: Gitlab Ansible_EE Token
          description: ''
          image: registry.gitlab.com/redhatautomation/ansible_ee/ruch-network-ee:latest
          name: ruch-network-ee
          pull: missing

    - name: Add Certificate Authority Host
      ansible.controller.host:
        name: ca-host
        description: "Certificate Authority"
        inventory: "Workshop Inventory"
        state: present
        variables:
          ansible_host: CHANGE_ME

    - name: Create ServiceNow Examples Project
      ansible.controller.project:
          allow_override: false

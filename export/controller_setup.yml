    - name: Setup workflow Cert Management Workflow
      ansible.controller.workflow_job_template:
          name: 'Cisco / Certificate Management'
          description: ''
          inventory: Workshop Inventory
          organization: Default
          survey_spec:
              description: ''
              name: ''
              spec:
              -   choices: ''
                  default: ''
                  max: 24
                  min: 1
                  new_question: true
                  question_description: ''
                  question_name: What is the name of the Trustpoint?
                  required: true
                  type: text
                  variable: trustpoint
              -   choices: ''
                  default: ''
                  max: 4
                  min: 1
                  new_question: true
                  question_description: ''
                  question_name: Minimum Days Before Certificate Renewal?
                  required: true
                  type: text
                  variable: days
          workflow_nodes:
          -   identifier: Check for Trustpoint
              unified_job_template:
                  name: 'Cisco / Check for Certificate'
                  organization: 
                      name: Default
                  type: job_template
              related:
                  always_nodes: []
                  credentials: []
                  failure_nodes:
                  -   identifier: Create Trustpoint
                  success_nodes:
                  -   identifier: Check Certificate Date

          -   identifier: Create Trustpoint
              unified_job_template:
                  name: 'Cisco / Trustpoint Create'
                  organization: 
                      name: Default
                  type: job_template 
              related:
                  always_nodes: []
                  credentials: []
                  failure_nodes: []
                  success_nodes:
                  -   identifier: Create Change Request

          -   identifier: Check Certificate Date
              unified_job_template:
                  name: 'Cisco / Check Certificate Date'
                  organization: 
                      name: Default
                  type: job_template 
              related:
                  always_nodes: []
                  credentials: []
                  failure_nodes:
                  -   identifier: Create Change Request
                  success_nodes: []

          -   identifier: Create Change Request
              unified_job_template:
                  name: 'ServiceNow / Change Create'
                  organization: 
                      name: Default
                  type: job_template
              related:
                  always_nodes: []
                  credentials: []
                  failure_nodes: []
                  success_nodes:

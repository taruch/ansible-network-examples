---
assets:
    credential_types:
    -   description: ''
        injectors:
            env:
                SN_HOST: '{{host}}'
                SN_PASSWORD: '{{password}}'
                SN_USERNAME: '{{username}}'
            extra_vars:
                SN_HOST: '{{host}}'
                SN_PASSWORD: '{{password}}'
                SN_USERNAME: '{{username}}'
        inputs:
            fields:
            -   id: host
                label: Host
                type: string
            -   id: username
                label: Username
                type: string
            -   id: password
                label: Password
                secret: true
                type: string
            required:
            - instance
            - username
            - password
        kind: cloud
        name: ServiceNow ITSM
        natural_key:
            kind: cloud
            name: ServiceNow ITSM
            type: credential_type
changed: false
failed: false
...

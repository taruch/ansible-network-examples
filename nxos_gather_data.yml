---
- name: Gather configuration information from NXOS devices
  hosts: nexus
  gather_facts: no

  tasks:
  - name: Backup Config
    cisco.nxos.nxos_config:
      backup: true
    tags:
      - never
      - backup

  - name: Gather network information as structured data
    cisco.nxos.nxos_facts:
      gather_network_resources:
        - 'static_routes'
        - 'ntp_global'
        - 'logging_global'
        - 'hostname'
        - 'snmp_server'
        - 'vlans'
        - 'interfaces'
        - 'l2_interfaces'
        - 'l3_interfaces'
      gather_subset:
        - '!min'
        - '!all'

  - name: Print out
    ansible.builtin.debug:
      msg: "{{ ansible_network_resources }}"
      #var: ansible_facts.ansible_network_resources
      verbosity: 2

  - name: Store VLAN facts to host_vars
    delegate_to: laptop.remote.csb
    ansible.builtin.copy:
      content: "{{ ansible_network_resources | to_nice_yaml }}"
      dest: "/home/admin/{{ inventory_hostname }}"
    register: result

  - name: Ensure config did not change
    ansible.builtin.assert: 
      that: not result.changed
